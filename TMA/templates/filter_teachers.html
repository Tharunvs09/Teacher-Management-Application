<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <title>Teacher Management</title>
</head>
<body>
    <div class="container mt-5">
        <h2>Filter Teachers</h2>
        <form method="POST" action="{{ url_for('filter_teachers') }}">
            <div class="form-group">
                <label for="filter_option">Filter by:</label>
                <select class="form-control" id="filter_option" name="filter_option" required>
                    <option value="age">Age</option>
                    <option value="classes">Number of Classes</option>
                </select>
            </div>
            <div class="form-group">
                <label for="filter_value">Filter Value:</label>
                <input type="text" class="form-control" id="filter_value" name="filter_value" required>
            </div>
            <button type="submit" class="btn btn-primary">Filter</button>
        </form>
    </div>
</body>
</html>
