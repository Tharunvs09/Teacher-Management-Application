<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <title>Show Teachers</title>
</head>
<body>
    <div class="container mt-5">
        <h2>Teachers</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Full Name</th>
                    <th>Age</th>
                    <th>Date of Birth</th>
                    <th>Number of Classes</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for teacher in teachers %}
                    <tr>
                        <td>{{ teacher[0] }}</td>
                        <td>{{ teacher[1] }}</td>
                        <td>{{ teacher[2] }}</td>
                        <td>{{ teacher[3] }}</td>
                        <td>{{ teacher[4] }}</td>
                        <td>
                            <a href="{{ url_for('update_teacher', teacher_id=teacher[0]) }}" class="btn btn-primary">Update</a>
                            <a href="{{ url_for('delete_teacher', teacher_id=teacher[0]) }}" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this teacher?')">Delete</a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
