<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <title>Update Teacher</title>
</head>
<body>
    <div class="container mt-5">
        <h2>Update Teacher</h2>
        <form method="POST" action="{{ url_for('update_teacher', teacher_id=teacher[0]) }}">
            <div class="form-group">
                <label for="full_name">Full Name:</label>
                <input type="text" class="form-control" id="full_name" name="full_name" value="{{ teacher[1] }}" required>
            </div>
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" class="form-control" id="age" name="age" value="{{ teacher[2] }}" required>
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="text" class="form-control" id="dob" name="dob" value="{{ teacher[3] }}" required>
            </div>
            <div class="form-group">
                <label for="classes">Number of Classes:</label>
                <input type="number" class="form-control" id="classes" name="classes" value="{{ teacher[4] }}" required>
            </div>
            <button type="submit" class="btn btn-primary">Update</button>
        </form>
    </div>
</body>
</html>
